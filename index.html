<!DOCTYPE html>
<html>
<head>
	<title>Bal Hesablama</title>
	<link type="text/css" rel="stylesheet" href="bootstrap-yeti-min.css">
	<link type="text/css" rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div id="form" class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
		<form class="form-horizontal" id="avg-form">
			<h1>Bal hesablama</h1>
			<div class="form-group">
			    <label  class="col-sm-2 control-label">SDI</label>
			    <div class="col-sm-10">
			      <input type="number" min=0 max=100 class="form-control" id="sdi" required>
			    </div>
			  </div>
			 <div class="form-group">
			    <label  class="col-sm-2 control-label">MSDF</label>
			    <div class="col-sm-10">
			      <input type="number" min=0 max=100 class="form-control" id="msdf" required>
			    </div>
			 </div>
			 <div class="form-group">
			    <label class="col-sm-2 control-label">FF</label>
			    <div class="col-sm-10">
			      <input type="number" min=0 max=100 class="form-control" id="ff" required>
			    </div>
			 </div>
			 <div class="form-group">
			 	<label class="col-md-2 col-sm-2 col-xs-12">
			 		İstədiyiniz qiymət:
			 	</label>
			 	<div class="radio col-md-2 col-sm-2 col-xs-2 " >
				  <label>A<input type="radio" name="optradio" value="A"></label>
				</div>
				<div class="radio col-md-2 col-sm-2 col-xs-2">
				  <label>B<input type="radio" name="optradio" value="B"></label>
				</div>
				<div class="radio col-md-2 col-sm-2 col-xs-2">
				  <label>C<input type="radio" name="optradio" value="C"></label>
				</div>
				<div class="radio col-md-2 col-sm-2 col-xs-2">
				  <label>D<input type="radio" name="optradio" value="D"></label>
				</div>
				<div class="radio col-md-2 col-sm-2 col-xs-2">
				  <label>E<input type="radio" name="optradio" value="E" checked></label>
				</div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" id="calc-button" class="btn btn-default" >Hesabla</button>
			      <button type="button" class="btn btn-default" onClick="window.location.reload();">Sil</button>
			    </div>
			</div>  
		</form>
	</div>
	<div class='col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 text-center final-mark' style="display:none">
	</div>
	<div style="height:30px; clear:both"></div>
	
	<script src="jquery-3.1.1.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
